<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Na poprawe humoru</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
     <nav>
<a href="egg.html"><h1>Na Poprawe Humoru</h1></a>
     </nav>
<!-- Kontener z Flexboxem dla stworka i generatora -->
    <div class="container">
        <!-- Stworek po lewej -->
        <div class="creature">
            <img src="kot.png" alt="kot" id="creatureImage">
        </div>
       <!-- Generator po prawej -->
<div class="generator">
        <div id="jokeField" class="joke-box">Kliknij, by wygenerować żart</div>
          <div class="button-row">
              <button id="generateButton">Generuj</button>
             <div class="save-container">
                <button id="saveJokeButton">Zapisz żart</button>
             <div id="heartConfirmation" class="heart-confirmation">❤️</div>
          </div>
</div>


    <!-- Przycisk powrotu -->
    <div class="back-button-container">
        <a href="index.html" class="back-button">← Strona Główna</a>
        <a href="ulubione.html" class="favorites-link">⭐ Ulubione</a>
    </div>
    </main>
    <script src="script.js"></script>
    <script>
        generateButton.addEventListener("click", (e) => {
            e.preventDefault();
            generateJoke("Śmieszne żarty po polsku które mają sens, poprawnie gramatycznie");
        });
        </script>
</body>
</html>
