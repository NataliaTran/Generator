        <!-- Stworek po lewej -->

            <img src="pucharek.png" alt="Pucharek" id="creatureImage">

    </main>
    <script src="script.js"></script>

        generateButton.addEventListener("click", (e) => {
            e.preventDefault();
            generateJoke("Zabawne porady życiowe");
        });
