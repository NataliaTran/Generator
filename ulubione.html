<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ulubione ≈ºarty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    h1 {
       font-size: 3em;
    color: #2ca59b;;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    font-weight: bold;
    text-decoration: none;
}
    .saved-jokes {
      max-width: 800px;
      margin: 40px auto;
      background: #f0f8f6;
      padding: 30px;
      border: 3px solid #00887c;
      border-radius: 20px;
      box-shadow: 5px 5px 15px rgb(230, 207, 76);
    }

    .saved-jokes h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2f4858;
    }

    #savedJokesList {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #savedJokesList li {
      background: #fff8e7;
      padding: 20px;
      border-left: 6px solid #00887c;
      border-radius: 10px;
      font-size: 1.2em;
      color: #2f4858;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .joke-text {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .joke-icon {
      font-size: 1.5em;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    #clearButton {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 3px 3px 0px black;
      transition: all 0.2s ease;
    }

    #clearButton:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }

    .back-button-container {
      text-align: center;
      margin-top: 40px;
    }

    .back-button {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #00887c;
      color: white;
      border-radius: 10px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #00665c;
    }
  </style>
</head>
<body>
  <main>
      <h1>Ulubione ≈ºarty</h1>

    <section class="saved-jokes">
      <h2>Twoje zapisane ≈ºarty:</h2>
      <ul id="savedJokesList"></ul>
      <button id="clearButton">Wyczy≈õƒá wszystkie</button>
    </section>

    <div class="back-button-container">
      <a href="index.html" class="back-button">‚Üê Powr√≥t</a>
    </div>
  </main>

  <script>
    const savedJokesList = document.getElementById("savedJokesList");
    const clearButton = document.getElementById("clearButton");

    function renderSavedJokes() {
      const jokes = JSON.parse(localStorage.getItem("savedJokes")) || [];
      savedJokesList.innerHTML = "";

      if (jokes.length === 0) {
        savedJokesList.innerHTML = "<li>Brak zapisanych ≈ºart√≥w.</li>";
        clearButton.style.display = "none";
        return;
      }

      jokes.forEach((joke, index) => {
        const li = document.createElement("li");

        const text = document.createElement("div");
        text.className = "joke-text";
        text.innerHTML = `<span class="joke-icon">üòÇ</span><strong>${index + 1}.</strong> ${joke}`;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "√ó";
        deleteBtn.addEventListener("click", () => {
          jokes.splice(index, 1);
          localStorage.setItem("savedJokes", JSON.stringify(jokes));
          renderSavedJokes();
        });

        li.appendChild(text);
        li.appendChild(deleteBtn);
        savedJokesList.appendChild(li);
      });

      clearButton.style.display = "inline-block";
    }

    clearButton.addEventListener("click", () => {
      localStorage.removeItem("savedJokes");
      renderSavedJokes();
    });

    renderSavedJokes();
  </script>
</body>
</html>
